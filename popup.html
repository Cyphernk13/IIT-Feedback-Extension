<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Extension</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 4px 5px;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    h3 {
      font-size: 1.2em;
      color: #555;
    }

    /* Button Styles */
    button {
      width: 100%;
      padding: 6px;
      margin: 2px 0;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Individual Button Colors */
    #positive {
      background-color: #4CAF50;
      color: #fff;
    }

    #positive:hover {
      background-color: #45a049;
    }

    #neutral {
      background-color: #ffa500;
      color: #fff;
    }

    #neutral:hover {
      background-color: #e69500;
    }

    #negative {
      background-color: #f44336;
      color: #fff;
    }

    #negative:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h3>IITJ Feedback</h3>
  <button id="positive">Positive Feedback</button>
  <button id="neutral">Neutral Feedback</button>
  <button id="negative">Negative Feedback</button>

  <script src="popup.js"></script>
</body>
</html>
